<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phone Directory</title>
<link rel="stylesheet" href="style.css">
<script src="Phone.js"></script>
	
</head>
<body>



	<div class="container">
		<div class="title">
			<h1>MINI PHONE DIRECTORY</h1>
		</div>
		<div class="quickadd"><button id="QuickAdd"> Add the given Details</button></div>
		<div class="quickaddForm">
			<label for="fullname">Name</label><input type="text" placeholder="Enter your name" id="fullname" class="formFields">
			<label for="phone">Phone</label><input type="number" id="phone" placeholder="Enter your phone number" class="formFields">
			
			<br><br>
			<button id="Add">Add Now</button>
		</div>
		<div class="addphone">
			 <div class="entry">
				 <div  class="name" ></div>
				<div   class="email" ></div>
				
				<div class="del"><a href="#">Delete</a></div>
				
			</div> 
			
		</div>
	</div>
</body>
</html>
